        <div class="content">
            <main>
                <form id="formEmail" name="formEmail" method="get" 
                      action="subscribe.html">
                    <fieldset id="contactInfo">
                        <legend><strong>Please enter the following information</strong></legend>
                        <p>
                            <label for="name">First Name: </label>
                            <input name="firstName" type="text" class="text" id="name" tabindex="100" autofocus required title="Your first name">
                        </p>
                        <p>
                            <label for="name">Last Name: </label>
                            <input name="lastName" type="text" class="text" id="lastName" tabindex="110" required title="Your first name">
                        </p>
                        <p>
                            <label for="email" id="email">Email: </label>
                            <input name="email" type="email" class="text" id="email" tabindex="120"  required title="Your email address">
                        </p>
                        <p>
                            <label for="zip" id="zipcode">Zip Code: </label>
                            <input name="zip" type="text" class="text" id="zip" tabindex="130" pattern="^[0-9]{5}$" placeholder="Enter 5 digit zip code" required title="Enter a 5 digit ZIP code">
                        </p>
                        <p><input class="subscribe" type="submit" value="Subscribe" /></p>
                    </fieldset>

                </form>
